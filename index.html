    <script type="text/javascript">
        // 获取终端的相关信息
        var Terminal = {
            // 辨别移动终端类型
            platform : function(){
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    // android终端或者uc浏览器
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                    // 是否为iPhone或者QQHD浏览器
                    iPhone: u.indexOf('iPhone') > -1 ,
                    // 是否iPad
                    iPad: u.indexOf('iPad') > -1
                };
            }(),
            // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
            language : (navigator.browserLanguage || navigator.language).toLowerCase()
        }
 
        // 根据不同的终端，跳转到不同的地址
        var theUrl = 'https://apps.apple.com/cn/app/id1480635577';

            theUrl = 'http://60.179.32.251:801/file/download?code=80286a25287ff22c&id=17405&nsukey=cBidjShMlEr4yxLSTe1sK2OWsf%2BVQ5ymUcoTJi%2BS7y1pTfzM2NA2w%2BgzBtVQoBskdj%2B6mYMPyot12ov1JtunvCbhqtb3q9r3ib1E%2FipfI45YgNnzNBDkA%2B2dHZb97LO8mHCuvEcgB9WXbzQEn2JJOyS2eKaGkFCa72z8A%2Fchb0w%3D';
            location.href = theUrl;
        } else {
	        if(Terminal.platform.iPhone){//iPhone端
            	theUrl = 'https://apps.apple.com/cn/app/id1480635577';
        	}else if(Terminal.platform.iPad){//iPad端
            	// 还可以通过language，区分开多国语言版
				switch(Terminal.language){
                	case 'en-us'://iPad英文版APP Store地址
                    	//theUrl = 'https://itunes.apple.com/app/id1247266869';
						break;
					case 'ko-kr'://iPad韩语版APP Store地址
                    	//theUrl = 'https://itunes.apple.com/app/id1247266869';
						break;

						break;
					default://iPad默认APP Store地址
                    	//theUrl = 'https://itunes.apple.com/app/id1247266869';
				}
        	}
 
			location.href = theUrl;
        }
        
    </script>
